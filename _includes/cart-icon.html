<script>
(function() {
  var btn = document.getElementById('header-cart-btn');
  var priceEl = btn.querySelector('.site-header__cart-price');
  var countEl = btn.querySelector('.site-header__cart-count');
  var CACHE_KEY = 'pool_cart_cache';
  
  function formatMoney(amount) {
    return '$' + (amount || 0).toLocaleString('en-US', { minimumFractionDigits: 2 });
  }
  
  // Load cached cart immediately
  try {
    var cached = JSON.parse(localStorage.getItem(CACHE_KEY));
    if (cached && typeof cached.total === 'number') {
      priceEl.textContent = formatMoney(cached.total);
      if (cached.count) countEl.textContent = cached.count;
      btn.classList.add('is-loaded');
    }
  } catch (e) {}
  
  // Update cache when Snipcart loads and on cart changes
  document.addEventListener('snipcart.ready', function() {
    btn.classList.add('is-loaded');
    
    function updateCache() {
      var state = Snipcart.store.getState();
      var cart = state.cart;
      if (cart) {
        var total = cart.total || 0;
        var count = cart.items.count || 0;
        localStorage.setItem(CACHE_KEY, JSON.stringify({ total: total, count: count }));
      }
    }
    
    updateCache();
    Snipcart.store.subscribe(updateCache);
  });
})();
</script>
