name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  schedule:
    # Run daily at midnight UTC to update campaign states
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual rebuild'
        required: false
        default: 'manual'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build with Jekyll
        run: bundle exec jekyll build
        env:
          JEKYLL_ENV: production

      - name: Verify campaigns.json exists
        run: |
          if [ ! -f "_site/api/campaigns.json" ]; then
            echo "ERROR: campaigns.json was not generated!"
            exit 1
          fi
          echo "campaigns.json contents:"
          cat _site/api/campaigns.json

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Check for new diary entries
        if: success()
        run: |
          sleep 10  # Wait for CDN propagation
          curl -sf -X POST \
            -H "Authorization: Bearer ${{ secrets.ADMIN_SECRET }}" \
            -H "Content-Type: application/json" \
            https://pledge.dustwave.xyz/admin/diary/check \
            || echo "Diary check failed (non-fatal)"
